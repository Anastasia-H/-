<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrator</title>
    <link rel="stylesheet" href="form_styles.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <h1>NARRATOR</h1>
                <h2>Articles, Stories & Inspiration</h2>

        <div class="inline">
        <button type="submit" class="font" onclick=createArticle()>Create article</button>

    </main>
